<!DOCTYPE html>
<html>
    <head>
        <title>Ask ChatGPT</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="material.min.css" />
        <script defer src="material.min.js"></script>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-color--grey-100">
            <main class="mdl-layout__content">
                <div class="mdl-card mdl-shadow--6dp">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text">Enter your question!</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <form method="POST">
                            <div class="mdl-textfield mdl-js-textfield">
                                <input class="mdl-textfield__input" type="text" id="question" name="question" />
                                <label class="mdl-textfield__label" for="question">question</label>
                            </div>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Submit</button>
                            <p><%= question %></p>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
